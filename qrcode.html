<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>

    <h2>QR Code Generator</h2>
    <!-- This will hold the QR code -->
    <canvas id="qrcode"></canvas>

    <script>
        // Function to generate QR code with a file URL
        function generateQRCodeWithFileUrl(fileUrl) {
            const canvas = document.getElementById('qrcode');
            
            // Generate the QR code and draw it to the canvas
            QRCode.toCanvas(canvas, fileUrl, {
                width: 200, // Set the size of the QR code
                margin: 2   // Set the margin
            }, function (error) {
                if (error) {
                    console.error(error);
                } else {
                    console.log('QR Code generated for URL: ' + fileUrl);
                }
            });
        }

        // Example file URL (Replace this with your actual file URL)
        const fileUrl = 'https://docs.google.com/document/d/1EMgtTHY-MK8JKJUd5EuhJhiirxMhHIur/edit?usp=drive_link&ouid=103026009941191139171&rtpof=true&sd=true';
        
        // Generate the QR code
        generateQRCodeWithFileUrl(fileUrl);
    </script>

</body>
</html>
